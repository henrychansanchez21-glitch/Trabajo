<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Asignación - Firebase RTDB Sync</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #004d7a;
            --secondary: #00a896;
            --accent: #ff6b6b;
            --dark: #2c3e50;
            --light-bg: #f5f7fa;
            --card-bg: #ffffff;
            --shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s cubic-bezier(0.2, 0.8, 0.4, 1);
        }
        
        body {
            background: linear-gradient(135deg, var(--light-bg) 0%, #e0eafc 100%);
            color: var(--dark);
            line-height: 1.6;
            padding: 30px;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 20px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
            border-top: 5px solid var(--primary);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            z-index: 1;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 5px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 400; 
            color: var(--dark);
            margin-bottom: 10px;
        }

        .sync-time {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--secondary);
            opacity: 0.8;
            display: block;
            margin-top: 10px;
        }
        
        .users-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .user-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 35px;
            transition: var(--transition);
            position: relative;
            transform: translateY(0);
            opacity: 0;
            animation: cardFadeIn 0.8s forwards;
            border-left: 5px solid var(--secondary);
            overflow: hidden;
        }
        
        .user-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }
        
        .user-card:hover::before {
            transform: scaleX(1);
        }
        
        .user-card:hover {
            transform: translateY(-5px); 
            box-shadow: var(--shadow-hover);
        }
        
        @keyframes cardFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-card:nth-child(1) { animation-delay: 0.1s; }
        .user-card:nth-child(2) { animation-delay: 0.2s; }
        .user-card:nth-child(3) { animation-delay: 0.3s; }
        
        .user-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .user-avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }
        
        .user-card:hover .user-avatar {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }
        
        .user-name {
            font-size: 1.7rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .task-counter {
            margin-left: auto;
            background: var(--light-bg);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--primary);
        }
        
        .task-list {
            list-style-type: none;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .task-list::-webkit-scrollbar { width: 6px; }
        .task-list::-webkit-scrollbar-track { background: var(--light-bg); border-radius: 10px; }
        .task-list::-webkit-scrollbar-thumb { background: rgba(0, 168, 150, 0.4); border-radius: 10px; }
        .task-list::-webkit-scrollbar-thumb:hover { background: var(--secondary); }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: background-color 0.2s, padding-left 0.2s, transform 0.2s;
        }

        .task-item:hover {
            background-color: rgba(0, 168, 150, 0.03); 
            padding-left: 5px; 
            transform: translateX(3px);
        }
        
        .task-item:last-child { border-bottom: none; }
        
        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            position: relative;
            appearance: none;
            border: 2px solid var(--primary); 
            border-radius: 4px;
            transition: var(--transition);
            flex-shrink: 0;
        }
        
        .task-checkbox:checked {
            background: var(--primary);
            border-color: var(--primary);
            transform: scale(1.05);
        }
        
        .task-checkbox:checked::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 10px;
        }
        
        .task-text {
            flex: 1;
            font-size: 1rem;
            color: var(--dark);
            transition: var(--transition);
            font-weight: 500; 
            cursor: pointer;
        }
        
        .task-checkbox:checked + .task-text {
            text-decoration: line-through;
            color: var(--secondary);
            opacity: 0.7;
            font-weight: 400;
        }

        /* ESTILO PARA EL BOTÓN DE ELIMINAR INLINE */
        .delete-task-btn {
            color: var(--accent);
            cursor: pointer;
            font-size: 1.1rem;
            opacity: 0.6;
            transition: var(--transition);
            margin-left: 10px;
            padding: 5px;
        }

        .delete-task-btn:hover {
            opacity: 1;
            transform: scale(1.2);
        }
        /* FIN ESTILO PARA EL BOTÓN DE ELIMINAR INLINE */

        .route-message {
            text-align: center;
            padding: 18px 0;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary); 
            background: rgba(0, 77, 122, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(0, 77, 122, 0.3);
            margin-bottom: 15px;
        }

        .route-message i {
            margin-right: 10px;
            color: var(--secondary);
        }
        
        .stats {
            margin-top: 35px;
            text-align: center;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border-top: 5px solid var(--primary);
            position: relative;
            overflow: hidden;
        }
        
        .stats::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }
        
        .stats h3 {
            margin-bottom: 20px;
            color: var(--dark);
            font-size: 1.6rem;
            font-weight: 600;
        }
        
        .progress-container {
            position: relative;
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 15px; 
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 8px;
            transition: width 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 10px;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-10deg);
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.95rem;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            color: var(--secondary);
            font-size: 0.9rem;
            padding: 15px;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .users-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }

        .save-notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--secondary); 
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
            transform: translateY(120px);
            opacity: 0;
            transition: transform 0.4s ease-out, opacity 0.4s ease-out;
            z-index: 1000;
            font-weight: 500;
        }
        
        .save-notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 150px;
            justify-content: center;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-delete {
            background: var(--accent);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--accent);
            opacity: 0;
            z-index: 1001;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> PANEL DE TAREAS GCC</h1>
            <p class="subtitle">Gestión de Tareas Clave - Distribución Equilibrada</p>
            <div class="sync-time" id="current-datetime"></div>
        </header>
        
        <div class="users-container" id="users-container">
        </div>
        
        <div class="stats">
            <h3><i class="fas fa-chart-bar"></i> RESUMEN DE REPORTES</h3>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="global-progress" style="width: 0%"></div>
                </div>
                <div class="progress-info">
                    <span id="completed-tasks">0 tareas completadas</span>
                    <span id="progress-percent">0%</span>
                </div>
            </div>
            <p id="progress-text">Progreso general del equipo</p>
            
            <div class="action-buttons">
                <button class="btn btn-primary" id="reset-btn">
                    <i class="fas fa-undo"></i> Reiniciar Tareas Completadas
                </button>
                <button class="btn btn-secondary" id="add-task-btn"> 
                    <i class="fas fa-plus"></i> ❌No tocar❌
                </button>
                <button class="btn btn-delete" id="celebrate-btn">
                    <i class="fas fa-fireworks"></i> ¡Celebrar!
                </button>
            </div>
        </div>
        
        <footer>
            <p>©MrHenryYT (Sincronizado con Firebase RTDB)</p>
        </footer>
    </div>

    <div class="save-notification" id="save-notification">
        <i class="fas fa-check-circle"></i> Sincronización de Datos Exitosa
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBcdWMdR_xVCFFQQPcTGPhbw8DYykN4qUg", 
            authDomain: "app-de-tareas-80324.firebaseapp.com",
            projectId: "app-de-tareas-80324",
            storageBucket: "app-de-tareas-80324.firebasestorage.app",
            messagingSenderId: "166776767275",
            appId: "1:166776767275:web:a581ec25fc4c05063f3b6e",
            databaseURL: "https://app-de-tareas-80324-default-rtdb.firebaseio.com"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = app.database();
        const SYNC_REF = database.ref('estado_global');
        
        let isSyncingFromFirebase = false; 

        // --- TAREAS MODIFICABLES ---
        const tareasTransferidasDeAmmy = [
            "Baño",
            "Comedor", 
            "Site",
            "Luces"
        ];
        
        const tareasTransferidasDeCarlos = [
            "Perfileria",
            "Mueble de gerente",
            "Puntos de Red",
            "Computadoras"
        ];
        
        let tareasHenry = [
            ...tareasTransferidasDeAmmy,
            ...tareasTransferidasDeCarlos
        ];
        
        let tareasCarlos = [
            "Lokers",
            "Archivos", 
            "luz emergencia",
            "Luz corredor",
            "columnas", 
            "Bodega de motos",
        ];

        let tareasAmmy = [
            "Techo",
            "fachada",
            "parqueo",
            "Pintura gris",
            "Pacios",
            "Lienzo Azteca", 
            "Pintura General",
        ];
        
        const usuarios = [
            { nombre: "Henry", tareas: tareasHenry.length },
            { nombre: "Carlos", tareas: tareasCarlos.length }, 
            { nombre: "Ammy", tareas: tareasAmmy.length } 
        ];
        
        // Función auxiliar para obtener el array modificable
        function obtenerArrayTareas(nombreUsuario) {
            if (nombreUsuario === "Henry") return tareasHenry;
            if (nombreUsuario === "Carlos") return tareasCarlos;
            if (nombreUsuario === "Ammy") return tareasAmmy;
            return [];
        }
        
        function obtenerMensajeEstado(nombreUsuario) {
            if (nombreUsuario === "Henry") return "Ahora con tareas asignadas";
            return null;
        }
        // --- FIN TAREAS MODIFICABLES ---

        // --- FUNCIONES DE FIREBASE Y SINCRONIZACIÓN ---
        async function guardarEstado() {
            if (isSyncingFromFirebase) {
                return;
            }
            
            const estado = {};
            document.querySelectorAll('.user-card').forEach((card) => {
                const userNombre = card.querySelector('.user-name').textContent;
                estado[userNombre] = [];
                
                card.querySelectorAll('.task-item').forEach((item) => {
                    const checkbox = item.querySelector('.task-checkbox');
                    const completada = checkbox ? checkbox.checked : false; 
                    if (checkbox) {
                        estado[userNombre].push(completada);
                    }
                });
            });
            
            try {
                await SYNC_REF.set({ 
                    taskAssignmentState: estado,
                    lastUpdated: new Date().toISOString()
                });
                mostrarNotificacion("Sincronización de Datos Exitosa");
                mostrarFechaYHora();
            } catch (error) {
                console.error("Error al guardar estado en Firebase RTDB:", error);
                mostrarNotificacion("ERROR al sincronizar datos", true);
            }
        }
        
        async function cargarEstado() {
            isSyncingFromFirebase = true; 
            
             try {
                const snapshot = await SYNC_REF.once('value');
                
                if (!snapshot.exists()) {
                    isSyncingFromFirebase = false;
                    return; 
                }
                
                const data = snapshot.val();
                const estado = data.taskAssignmentState;
                
                document.querySelectorAll('.user-card').forEach(card => {
                    const userNombre = card.querySelector('.user-name').textContent;
                    if (estado && estado[userNombre]) {
                        card.querySelectorAll('.task-item').forEach((item, index) => {
                            const checkbox = item.querySelector('.task-checkbox');
                            if (checkbox) {
                                 // Aplica el estado guardado si el índice existe en el array guardado
                                 const isChecked = index < estado[userNombre].length && estado[userNombre][index] === true;
                                 checkbox.checked = isChecked;
                                 
                                 // Actualización visual manual (evita el bucle)
                                 const taskText = item.querySelector('.task-text');
                                 if (isChecked) {
                                    item.style.backgroundColor = 'rgba(0, 168, 150, 0.05)';
                                    if (taskText) {
                                        taskText.style.textDecoration = 'line-through';
                                        taskText.style.opacity = '0.7';
                                    }
                                 } else {
                                     item.style.backgroundColor = '';
                                     if (taskText) {
                                        taskText.style.textDecoration = 'none';
                                        taskText.style.opacity = '1';
                                     }
                                 }
                            }
                        });
                    }
                });
                
                actualizarProgreso();
                mostrarNotificacion("Datos cargados desde Firebase RTDB");
                mostrarFechaYHora();

            } catch (error) {
                console.error("Error al cargar estado desde Firebase RTDB:", error);
                mostrarNotificacion("ERROR al cargar datos. Usando estado inicial.", true);
            } finally {
                isSyncingFromFirebase = false; 
            }
        }
        
        function mostrarNotificacion(message, isError = false) {
            const notification = document.getElementById('save-notification');
            notification.textContent = message;
            notification.style.background = isError ? '#c0392b' : 'var(--secondary)';
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        function mostrarFechaYHora() {
            const now = new Date();
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            const formattedDate = now.toLocaleDateString('es-ES', dateOptions);
            const formattedTime = now.toLocaleTimeString('es-ES', timeOptions);

            const datetimeElement = document.getElementById('current-datetime');
            datetimeElement.innerHTML = `<i class="far fa-clock"></i> Última Actualización Local: **${formattedDate}** a las **${formattedTime}**`;
        }
        // --- FIN FUNCIONES DE FIREBASE Y SINCRONIZACIÓN ---

        // --- FUNCIONES DE UI Y LÓGICA DE TAREAS ---
        
        async function crearAsignacionTareas(cargarEstadoFirebase = true) {
            const usuariosContainer = document.getElementById('users-container');
            usuariosContainer.innerHTML = '';
            
            usuarios.forEach(usuario => {
                const tareasUsuario = obtenerArrayTareas(usuario.nombre);
                const usuarioData = usuarios.find(u => u.nombre === usuario.nombre);
                if (usuarioData) {
                    usuarioData.tareas = tareasUsuario.length;
                }
                crearTarjetaUsuario(usuario.nombre, tareasUsuario);
            });
            
            if (cargarEstadoFirebase) {
                await cargarEstado(); 
            } else {
                actualizarProgreso();
                guardarEstado(); 
            }
        }

        function crearTarjetaUsuario(nombre, tareas) {
            const usuariosContainer = document.getElementById('users-container');
            const mensajeEstado = obtenerMensajeEstado(nombre);
            
            const userCard = document.createElement('div');
            userCard.className = 'user-card';
            
            const userHeader = document.createElement('div');
            userHeader.className = 'user-header';
            
            const userAvatar = document.createElement('div');
            userAvatar.className = 'user-avatar';
            userAvatar.textContent = nombre.charAt(0);
            
            const userName = document.createElement('div');
            userName.className = 'user-name';
            userName.textContent = nombre;
            
            const taskCounter = document.createElement('div');
            taskCounter.className = 'task-counter';
            taskCounter.textContent = `${tareas.length} tareas`;
            
            userHeader.appendChild(userAvatar);
            userHeader.appendChild(userName);
            userHeader.appendChild(taskCounter);
            
            const taskList = document.createElement('ul');
            taskList.className = 'task-list';
            
            if (mensajeEstado && nombre === "Henry") {
                const messageItem = document.createElement('li');
                messageItem.className = 'route-message';
                messageItem.innerHTML = `<i class="fas fa-user-check"></i> ${mensajeEstado}`;
                taskList.appendChild(messageItem);
            }
            
            if (tareas.length === 0) {
                const emptyMessage = document.createElement('li');
                emptyMessage.className = 'task-item';
                emptyMessage.style.justifyContent = 'center';
                emptyMessage.innerHTML = '<span class="task-text" style="color:var(--secondary);">Sin tareas asignadas.</span>';
                taskList.appendChild(emptyMessage);
            } else {
                tareas.forEach(tarea => {
                    const taskItem = document.createElement('li');
                    taskItem.className = 'task-item';
                    
                    const taskCheckbox = document.createElement('input');
                    taskCheckbox.type = 'checkbox';
                    taskCheckbox.className = 'task-checkbox';
                    
                    // Listener para los cambios de completado
                    taskCheckbox.addEventListener('change', function() {
                        actualizarProgreso();
                        guardarEstado(); 
                        
                         const taskText = taskItem.querySelector('.task-text');
                        if (this.checked) {
                            taskItem.style.backgroundColor = 'rgba(0, 168, 150, 0.05)';
                            if (taskText) {
                                taskText.style.textDecoration = 'line-through';
                                taskText.style.opacity = '0.7';
                            }
                            const porcentaje = calcularPorcentajeProgreso();
                            if (porcentaje === 100) {
                                crearConfeti();
                            }
                        } else {
                            taskItem.style.backgroundColor = '';
                            if (taskText) {
                                taskText.style.textDecoration = 'none';
                                taskText.style.opacity = '1';
                            }
                        }
                    });
                    
                    const taskText = document.createElement('span');
                    taskText.className = 'task-text';
                    taskText.textContent = tarea;
                    
                    taskText.addEventListener('click', function() {
                        taskCheckbox.checked = !taskCheckbox.checked;
                        taskCheckbox.dispatchEvent(new Event('change')); 
                    });

                    // ÍCONO DE ELIMINAR INLINE
                    const deleteIcon = document.createElement('i');
                    deleteIcon.className = 'fas fa-trash-alt delete-task-btn';
                    deleteIcon.title = `Eliminar la tarea '${tarea}'`;

                    deleteIcon.addEventListener('click', function() {
                        // Llamar a la nueva función de eliminación con los datos de la tarea
                        eliminarTareaDinamica(nombre, tarea);
                    });
                    
                    taskItem.appendChild(taskCheckbox);
                    taskItem.appendChild(taskText);
                    taskItem.appendChild(deleteIcon); // Añade el ícono al final del item
                    taskList.appendChild(taskItem);
                });
            }
            
            userCard.appendChild(userHeader);
            userCard.appendChild(taskList);
            usuariosContainer.appendChild(userCard);
        }
        
        function agregarTareaDinamica() {
            const tarea = prompt("Ingresa la nueva tarea a asignar:");
            if (!tarea) {
                mostrarNotificacion("Operación cancelada.");
                return;
            }

            let usuarioAsignado;
            let validUsers = ['henry', 'carlos', 'ammy'];

            do {
                usuarioAsignado = prompt("¿A quién se asigna esta tarea? (Henry, Carlos o Ammy)").toLowerCase();
                if (usuarioAsignado === null || !usuarioAsignado) {
                    mostrarNotificacion("Operación cancelada.");
                    return; 
                }
            } while (!validUsers.includes(usuarioAsignado));

            const userName = usuarioAsignado.charAt(0).toUpperCase() + usuarioAsignado.slice(1);
            let targetArray = obtenerArrayTareas(userName);
            
            if (targetArray) {
                targetArray.push(tarea);
                
                // 1. Re-renderiza la UI con la nueva lista
                crearAsignacionTareas(true); 
                
                // 2. Guarda el nuevo estado de tarea
                guardarEstado();

                mostrarNotificacion(`Tarea '${tarea}' añadida a ${userName}.`);
            }
        }

        // --- FUNCIÓN DE ELIMINACIÓN MODIFICADA PARA ACEPTAR ARGUMENTOS ---
        function eliminarTareaDinamica(userName, tareaAEliminar) {
            
            // 1. Confirmación de seguridad
            if (!confirm(`¿Estás seguro de que quieres eliminar la tarea: "${tareaAEliminar}" de la lista de ${userName}?`)) {
                mostrarNotificacion("Eliminación cancelada.");
                return;
            }
            
            let targetArray = obtenerArrayTareas(userName);
            
            const tareaIndex = targetArray.indexOf(tareaAEliminar);
            
            if (tareaIndex > -1) {
                // Elimina la tarea del array de tareas
                targetArray.splice(tareaIndex, 1);
                
                // 1. Re-renderiza la UI (la lista se vuelve a dibujar más corta)
                crearAsignacionTareas(true); 
                
                // 2. Guarda el nuevo estado (con el array más corto), respetando el estado de completado de las restantes.
                guardarEstado();

                mostrarNotificacion(`Tarea '${tareaAEliminar}' eliminada de ${userName}.`);
            } else {
                // Esto no debería suceder si se llama correctamente desde el ícono.
                mostrarNotificacion(`Error: La tarea no pudo ser encontrada para eliminación.`, true);
            }
        }
        // --- FIN FUNCIÓN DE ELIMINACIÓN MODIFICADA ---
        
        function calcularPorcentajeProgreso() {
            const checkboxes = document.querySelectorAll('.task-checkbox');
            const tareasReales = Array.from(checkboxes).filter(cb => {
                const card = cb.closest('.user-card');
                const listContent = card.querySelector('.task-list').innerHTML;
                return !listContent.includes('Sin tareas asignadas.');
            });
            
            const totalTareas = tareasReales.length;
            const tareasCompletadas = tareasReales.filter(checkbox => checkbox.checked).length;
            
            return totalTareas > 0 ? Math.round((tareasCompletadas / totalTareas) * 100) : 0;
        }
        
        function actualizarProgreso() {
            const porcentaje = calcularPorcentajeProgreso();
            
            const progressBar = document.getElementById('global-progress');
            progressBar.style.width = `${porcentaje}%`;
            
            document.getElementById('progress-percent').textContent = `${porcentaje}%`;
            
            const checkboxes = document.querySelectorAll('.task-checkbox');
            const tareasReales = Array.from(checkboxes).filter(cb => {
                const card = cb.closest('.user-card');
                const listContent = card.querySelector('.task-list').innerHTML;
                return !listContent.includes('Sin tareas asignadas.');
            });
            
            const totalTareas = tareasReales.length;
            const tareasCompletadas = tareasReales.filter(checkbox => checkbox.checked).length;
            
            document.getElementById('completed-tasks').textContent = `${tareasCompletadas} tareas completadas`;
            document.getElementById('progress-text').textContent = 
                `${tareasCompletadas} de ${totalTareas} tareas completadas (${porcentaje}%)`;

            mostrarFechaYHora();
        }
        
        function crearConfeti() {
            const colors = ['#004d7a', '#00a896', '#ff6b6b', '#f9c74f', '#90be6d', '#577590'];
            const confettiCount = 100;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = `confetti ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        // --- FIN FUNCIONES DE UI Y LÓGICA DE TAREAS ---
        
        
        // --- EVENTOS PRINCIPALES ---
        window.addEventListener('DOMContentLoaded', () => {
            crearAsignacionTareas(true); 
            mostrarFechaYHora(); 
            
            document.getElementById('reset-btn').addEventListener('click', function() {
                document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                    checkbox.checked = false;
                });
                actualizarProgreso();
                guardarEstado();
                mostrarNotificacion("Tareas completadas reiniciadas");
            });
            
            // Evento para añadir tareas
            document.getElementById('add-task-btn').addEventListener('click', agregarTareaDinamica);
            
            // Evento para Celebrar
            document.getElementById('celebrate-btn').addEventListener('click', function() {
                crearConfeti();
                mostrarNotificacion("¡Celebrando el progreso!");
            });
            
            setInterval(guardarEstado, 30000);
            
            SYNC_REF.on('value', (snapshot) => {
                 if (document.readyState === 'complete') {
                     cargarEstado(); 
                 }
            });
        });
        
        window.addEventListener('beforeunload', guardarEstado);
    </script>
</body>
