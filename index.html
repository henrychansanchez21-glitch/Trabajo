<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Asignación - Firebase RTDB Sync</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #004d7a;
            --secondary: #00a896;
            --accent: #ff6b6b;
            --dark: #2c3e50;
            --light-bg: #f5f7fa;
            --card-bg: #ffffff;
            --shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s cubic-bezier(0.2, 0.8, 0.4, 1);
        }
        
        body {
            background: linear-gradient(135deg, var(--light-bg) 0%, #e0eafc 100%);
            color: var(--dark);
            line-height: 1.6;
            padding: 30px;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 20px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
            border-top: 5px solid var(--primary);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            z-index: 1;
        }
        
        h1 {
            font-size: 2.0rem; 
            margin-bottom: 5px;
            font-weight: 800; 
            background: linear-gradient(45deg, #0077b6, #00b4d8); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); 
            transition: all 0.5s ease-in-out; 
        }

        header:hover h1 {
            transform: scale(1.02); 
            opacity: 0.95;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); 
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 400; 
            color: var(--dark);
            margin-bottom: 10px;
        }

        .sync-time {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--secondary);
            opacity: 0.8;
            display: block;
            margin-top: 10px;
        }
        
        .users-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .user-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 35px;
            transition: var(--transition);
            position: relative;
            transform: translateY(0);
            opacity: 0;
            animation: cardFadeIn 0.8s forwards;
            border-left: 5px solid var(--secondary);
            overflow: hidden;
        }
        
        .user-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }
        
        .user-card:hover::before {
            transform: scaleX(1);
        }
        
        .user-card:hover {
            transform: translateY(-5px); 
            box-shadow: var(--shadow-hover);
        }
        
        @keyframes cardFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-card:nth-child(1) { animation-delay: 0.1s; }
        .user-card:nth-child(2) { animation-delay: 0.2s; }
        .user-card:nth-child(3) { animation-delay: 0.3s; }
        
        .user-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .user-avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }
        
        .user-card:hover .user-avatar {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }
        
        .user-name {
            font-size: 1.7rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .task-counter {
            margin-left: auto;
            background: var(--light-bg);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--primary);
        }
        
        .task-list {
            list-style-type: none;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .task-list::-webkit-scrollbar { width: 6px; }
        .task-list::-webkit-scrollbar-track { background: var(--light-bg); border-radius: 10px; }
        .task-list::-webkit-scrollbar-thumb { background: rgba(0, 168, 150, 0.4); border-radius: 10px; }
        .task-list::-webkit-scrollbar-thumb:hover { background: var(--secondary); }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 15px 15px; 
            margin-bottom: 10px; 
            border-radius: 8px; 
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.4, 1);
            position: relative;
            overflow: hidden;
            background-color: var(--card-bg); 
        }

        .task-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background-color: var(--primary); 
            border-radius: 8px 0 0 8px;
            transition: width 0.3s, background-color 0.3s, opacity 0.3s;
        }

        .task-item:hover {
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); 
            background-color: var(--light-bg);
        }
        
        .task-item.task-completed {
            background-color: #e6f7f5; 
            border-color: rgba(0, 168, 150, 0.3);
            opacity: 0.9;
        }
        
        .task-item.task-completed::before {
            background-color: var(--secondary); 
            width: 100%; 
            opacity: 0.1; 
        }

        .task-item.task-completed:hover {
             transform: translateY(-2px);
             box-shadow: 0 5px 15px rgba(0, 168, 150, 0.2); 
        }

        .task-item:last-child { margin-bottom: 0; }
        
        .task-text-container {
            flex: 1;
            display: flex; 
            flex-direction: column; 
            transition: var(--transition);
            cursor: pointer;
            line-height: 1.3;
        }

        .task-title {
            font-size: 1rem;
            color: var(--dark);
            font-weight: 500; 
            transition: color 0.3s;
        }

        .task-subtext {
            font-size: 0.8rem;
            color: #95a5a6; /* Gris claro/plateado */
            font-weight: 400; 
            margin-top: 2px;
            transition: color 0.3s;
        }

        .task-item.task-completed .task-title {
            text-decoration: line-through;
            color: var(--secondary);
            opacity: 0.7;
            font-weight: 400;
        }
        
        .task-item.task-completed .task-subtext {
            color: #bdc3c7; /* Aún más claro/atenuado cuando está completado */
            text-decoration: none; 
        }

        .task-checkbox {
            margin-right: 15px;
            width: 24px; 
            height: 24px;
            cursor: pointer;
            position: relative;
            appearance: none;
            border: 3px solid var(--primary); 
            border-radius: 50%; 
            transition: all 0.3s ease-in-out; 
            flex-shrink: 0;
            background-color: var(--card-bg); 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
        }
        
        .task-checkbox:checked {
            background: linear-gradient(135deg, var(--secondary), var(--primary)); 
            border-color: var(--secondary); 
            transform: scale(1.1); 
            box-shadow: 0 4px 10px rgba(0, 168, 150, 0.5), inset 0 0 0 3px var(--card-bg); 
        }
        
        .task-checkbox:checked::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white; 
            font-size: 14px; 
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        
        .delete-task-btn {
            color: var(--accent);
            cursor: pointer;
            font-size: 1.1rem;
            opacity: 0.6;
            transition: var(--transition);
            margin-left: 10px;
            padding: 5px;
        }

        .delete-task-btn:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        .stats {
            margin-top: 35px;
            text-align: center;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border-top: 5px solid var(--primary);
            position: relative;
            overflow: hidden;
        }
        
        .stats::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }
        
        .stats h3 {
            margin-bottom: 20px;
            color: var(--dark);
            font-size: 1.6rem;
            font-weight: 600;
        }
        
        .progress-container {
            position: relative;
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 15px; 
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 8px;
            transition: width 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 10px;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-10deg);
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.95rem;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            color: var(--secondary);
            font-size: 0.9rem;
            padding: 15px;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .users-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }

        .save-notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--secondary); 
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
            transform: translateY(120px);
            opacity: 0;
            transition: transform 0.4s ease-out, opacity 0.4s ease-out;
            z-index: 1000;
            font-weight: 500;
        }
        
        .save-notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start; /* Alineado a la izquierda */
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 0;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* Estilos para hacerlo circular */
            width: 50px; 
            height: 50px;
            border-radius: 50%; 
            font-size: 1.2rem;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--accent);
            opacity: 0;
            z-index: 1001;
        }
    </style>
</head>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <script>
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyBcdWMdR_xVCFFQQPcTGPhbw8DYykN4qUg", 
            authDomain: "app-de-tareas-80324.firebaseapp.com",

            appId: "1:166776767275:web:a581ec25fc4c05063f3b6e",

        };
        const RESET_KEY = '0011'; // Llave de seguridad solicitada
        
        const app = firebase.initializeApp(FIREBASE_CONFIG);
        const database = app.database();
        const SYNC_REF = database.ref('estado_global');
        
        let isSyncingFromFirebase = false; 

        // --- TAREAS MODIFICABLES ---
        const tareasTransferidasDeAmmy = [
            "Baño",
            "Comedor", 
            "Site",
            "Archivos", 
            "Nichos",
        ];
        
        const tareasTransferidasDeCarlos = [
            "Perfileria",
            "Iluminación Entrada",
            "Escaleras",
            "Pintura Escaleras", 
            "Techo",
            "Canales",
            "Regillas",
            "Planta",
        ];
        
        let tareasHenry = [
            ...tareasTransferidasDeAmmy,
            ...tareasTransferidasDeCarlos
        ];
        
        let tareasCarlos = [
            "Lokers",
            "Archivos", 
            "luz emergencia",
            "Luz corredor",
            "columnas", 
            "Área de TV Wall",
            "Bodega en General",
            "Gondolas de Sonido",
            "Mueble de Telefonos",
            "Mueble de Videojuegos",
           
        ];

        let tareasAmmy = [
            "fachada",
            "parqueo",
            "Pintura gris",
            "Iluminación sala 1",
            "Iluminación sala 2",
            "Lienzo Azteca Grande y Pequeño", 
            "Bunker",
            "Muebles de Atencion",
            "Góndolas de Electrodomesticos",
            "Muebles de Uso Personal",
        ];
        
        const usuarios = [
            { nombre: "Henry", tareas: tareasHenry.length },
            { nombre: "Carlos", tareas: tareasCarlos.length }, 
            { nombre: "Ammy", tareas: tareasAmmy.length } 
        ];
        
        function obtenerArrayTareas(nombreUsuario) {
            if (nombreUsuario === "Henry") return tareasHenry;
            if (nombreUsuario === "Carlos") return tareasCarlos;
            if (nombreUsuario === "Ammy") return tareasAmmy;
            return [];
        }
        
        function obtenerMensajeEstado(nombreUsuario) {
            return null;
        }
        // --- FIN TAREAS MODIFICABLES ---

        // --- FUNCIONES DE FIREBASE Y SINCRONIZACIÓN ---
        async function guardarEstado() {
            if (isSyncingFromFirebase) {
                return;
            }
            
            const estado = {};
            document.querySelectorAll('.user-card').forEach((card) => {
                const userNombre = card.querySelector('.user-name').textContent;
                estado[userNombre] = [];
                
                card.querySelectorAll('.task-item').forEach((item) => {
                    const checkbox = item.querySelector('.task-checkbox');
                    const completada = checkbox ? checkbox.checked : false; 
                    if (checkbox) {
                        estado[userNombre].push(completada);
                    }
                });
            });
            
            try {
                await SYNC_REF.set({ 
                    taskAssignmentState: estado,
                    lastUpdated: new Date().toISOString()
                });
                mostrarNotificacion("Sincronización de Datos Exitosa");
                mostrarFechaYHora();
            } catch (error) {
                console.error("Error al guardar estado en Firebase RTDB:", error);
                mostrarNotificacion("ERROR al sincronizar datos", true);
            }
        }
        
        async function cargarEstado() {
            isSyncingFromFirebase = true; 
            
             try {
                const snapshot = await SYNC_REF.once('value');
                
                if (!snapshot.exists()) {
                    isSyncingFromFirebase = false;
                    return; 
                }
                
                const data = snapshot.val();
                const estado = data.taskAssignmentState;
                
                document.querySelectorAll('.user-card').forEach(card => {
                    const userNombre = card.querySelector('.user-name').textContent;
                    if (estado && estado[userNombre]) {
                        card.querySelectorAll('.task-item').forEach((item, index) => {
                            const checkbox = item.querySelector('.task-checkbox');
                            if (checkbox) {
                                 const isChecked = index < estado[userNombre].length && estado[userNombre][index] === true;
                                 checkbox.checked = isChecked;
                                 
                                 if (isChecked) {
                                    item.classList.add('task-completed');
                                 } else {
                                     item.classList.remove('task-completed');
                                 }
                            }
                        });
                    }
                });
                
                actualizarProgreso();
                mostrarNotificacion("Datos cargados desde Firebase RTDB");
                mostrarFechaYHora();

            } catch (error) {
                console.error("Error al cargar estado desde Firebase RTDB:", error);
                mostrarNotificacion("ERROR al cargar datos. Usando estado inicial.", true);
            } finally {
                isSyncingFromFirebase = false; 
            }
        }
        
        function mostrarNotificacion(message, isError = false) {
            const notification = document.getElementById('save-notification');
            notification.textContent = message;
            notification.style.background = isError ? '#c0392b' : 'var(--secondary)';
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        function mostrarFechaYHora() {
            const now = new Date();
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            const formattedDate = now.toLocaleDateString('es-ES', dateOptions);
            const formattedTime = now.toLocaleTimeString('es-ES', timeOptions);

            const datetimeElement = document.getElementById('current-datetime');
            datetimeElement.innerHTML = `<i class="far fa-clock"></i> Última Actualización Local: **${formattedDate}** a las **${formattedTime}**`;
        }
        // --- FIN FUNCIONES DE FIREBASE Y SINCRONIZACIÓN ---

        // --- FUNCIONES DE UI Y LÓGICA DE TAREAS ---
        
        async function crearAsignacionTareas(cargarEstadoFirebase = true) {
            const usuariosContainer = document.getElementById('users-container');
            usuariosContainer.innerHTML = '';
            
            usuarios.forEach(usuario => {
                const tareasUsuario = obtenerArrayTareas(usuario.nombre);
                const usuarioData = usuarios.find(u => u.nombre === usuario.nombre);
                if (usuarioData) {
                    usuarioData.tareas = tareasUsuario.length;
                }
                crearTarjetaUsuario(usuario.nombre, tareasUsuario);
            });
            
            if (cargarEstadoFirebase) {
                await cargarEstado(); 
            } else {
                actualizarProgreso();
                guardarEstado(); 
            }
        }

        function crearTarjetaUsuario(nombre, tareas) {
            const usuariosContainer = document.getElementById('users-container');
            
            const userCard = document.createElement('div');
            userCard.className = 'user-card';
            
            const userHeader = document.createElement('div');
            userHeader.className = 'user-header';
            
            const userAvatar = document.createElement('div');
            userAvatar.className = 'user-avatar';
            userAvatar.textContent = nombre.charAt(0);
            
            const userName = document.createElement('div');
            userName.className = 'user-name';
            userName.textContent = nombre;
            
            const taskCounter = document.createElement('div');
            taskCounter.className = 'task-counter';
            taskCounter.textContent = `${tareas.length} tareas`;
            
            userHeader.appendChild(userAvatar);
            userHeader.appendChild(userName);
            userHeader.appendChild(taskCounter);
            
            const taskList = document.createElement('ul');
            taskList.className = 'task-list';
            
            if (tareas.length === 0) {
                const emptyMessage = document.createElement('li');
                emptyMessage.className = 'task-item';
                emptyMessage.style.justifyContent = 'center';
                emptyMessage.innerHTML = '<span class="task-title" style="color:var(--secondary);">Sin tareas asignadas.</span>';
                taskList.appendChild(emptyMessage);
            } else {
                tareas.forEach(tarea => {
                    const taskItem = document.createElement('li');
                    taskItem.className = 'task-item';
                    
                    const taskCheckbox = document.createElement('input');
                    taskCheckbox.type = 'checkbox';
                    taskCheckbox.className = 'task-checkbox';
                    
                    // Listener para los cambios de completado
                    taskCheckbox.addEventListener('change', function() {
                        actualizarProgreso();
                        guardarEstado(); 
                        
                        // Aplicar/remover la clase de estilo
                        if (this.checked) {
                            taskItem.classList.add('task-completed');
                            
                            const porcentaje = calcularPorcentajeProgreso();
                            if (porcentaje === 100) {
                                crearConfeti();
                            }
                        } else {
                            taskItem.classList.remove('task-completed');
                        }
                    });
                    
                    // --- NUEVA ESTRUCTURA DE TEXTO CON SUB-DESCRIPCIÓN ---
                    const textContainer = document.createElement('div');
                    textContainer.className = 'task-text-container';
                    
                    const taskTitle = document.createElement('span');
                    taskTitle.className = 'task-title';
                    taskTitle.textContent = tarea;
                    
                    const taskSubtext = document.createElement('span');
                    taskSubtext.className = 'task-subtext';
                    taskSubtext.textContent = 'Realizar todos los trabajos*';
                    
                    textContainer.appendChild(taskTitle);
                    textContainer.appendChild(taskSubtext);
                    
                    textContainer.addEventListener('click', function() {
                        taskCheckbox.checked = !taskCheckbox.checked;
                        taskCheckbox.dispatchEvent(new Event('change')); 
                    });
                    // -----------------------------------------------------

                    // ÍCONO DE ELIMINAR INLINE
                    const deleteIcon = document.createElement('i');
                    deleteIcon.className = 'fas fa-trash-alt delete-task-btn';
                    deleteIcon.title = `Eliminar la tarea '${tarea}'`;

                    deleteIcon.addEventListener('click', function() {
                        eliminarTareaDinamica(nombre, tarea);
                    });
                    
                    taskItem.appendChild(taskCheckbox);
                    taskItem.appendChild(textContainer); 
                    taskItem.appendChild(deleteIcon); 
                    taskList.appendChild(taskItem);
                });
            }
            
            userCard.appendChild(userHeader);
            userCard.appendChild(taskList);
            usuariosContainer.appendChild(userCard);
        }
        
        function eliminarTareaDinamica(userName, tareaAEliminar) {
            
            if (!confirm(`¿Estás seguro de que quieres eliminar la tarea: "${tareaAEliminar}" de la lista de ${userName}?`)) {
                mostrarNotificacion("Eliminación cancelada.");
                return;
            }
            
            let targetArray = obtenerArrayTareas(userName);
            
            const tareaIndex = targetArray.indexOf(tareaAEliminar);
            
            if (tareaIndex > -1) {
                targetArray.splice(tareaIndex, 1);
                
                crearAsignacionTareas(true); 
                guardarEstado();

                mostrarNotificacion(`Tarea '${tareaAEliminar}' eliminada de ${userName}.`);
            } else {
                mostrarNotificacion(`Error: La tarea no pudo ser encontrada para eliminación.`, true);
            }
        }
        
        function calcularPorcentajeProgreso() {
            const checkboxes = document.querySelectorAll('.task-checkbox');
            const tareasReales = Array.from(checkboxes).filter(cb => {
                const card = cb.closest('.user-card');
                return cb.closest('.task-item') && !cb.closest('.task-item').querySelector('.task-title').textContent.includes('Sin tareas asignadas.');
            });
            
            const totalTareas = tareasReales.length;
            const tareasCompletadas = tareasReales.filter(checkbox => checkbox.checked).length;
            
            return totalTareas > 0 ? Math.round((tareasCompletadas / totalTareas) * 100) : 0;
        }
        
        function actualizarProgreso() {
            const porcentaje = calcularPorcentajeProgreso();
            
            const progressBar = document.getElementById('global-progress');
            progressBar.style.width = `${porcentaje}%`;
            
            document.getElementById('progress-percent').textContent = `${porcentaje}%`;
            
            const checkboxes = document.querySelectorAll('.task-checkbox');
            const tareasReales = Array.from(checkboxes).filter(cb => {
                const card = cb.closest('.user-card');
                return cb.closest('.task-item') && !cb.closest('.task-item').querySelector('.task-title').textContent.includes('Sin tareas asignadas.');
            });
            
            const totalTareas = tareasReales.length;
            const tareasCompletadas = tareasReales.filter(checkbox => checkbox.checked).length;
            
            document.getElementById('completed-tasks').textContent = `${tareasCompletadas} tareas completadas`;
            document.getElementById('progress-text').textContent = 
                `${tareasCompletadas} de ${totalTareas} tareas completadas (${porcentaje}%)`;

            mostrarFechaYHora();
        }
        
        function crearConfeti() {
            const colors = ['#004d7a', '#00a896', '#ff6b6b', '#f9c74f', '#90be6d', '#577590'];
            const confettiCount = 100;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = `confetti ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        // --- FIN FUNCIONES DE UI Y LÓGICA DE TAREAS ---
        
        
        // --- EVENTOS PRINCIPALES ---
        window.addEventListener('DOMContentLoaded', () => {
            
            // ** ALERTA DE MENSAJE IMPORTANTE (Solo se muestra una vez) **
            const ALERT_KEY = 'alertShown';
            if (!localStorage.getItem(ALERT_KEY)) {
                alert("IMPORTANTE: Realizar los trabajos que existan en cada área de reporte, ya que antes de finalizar ruta se pasará viendo y hasta que quede se retira de tienda.");
                localStorage.setItem(ALERT_KEY, 'true');
            }
            // ** FIN ALERTA **

            crearAsignacionTareas(true); 
            mostrarFechaYHora(); 
            
            // Lógica del botón de Reinicio con llave de seguridad
            document.getElementById('reset-btn').addEventListener('click', function() {
                const key = prompt("⚠️ Ingrese la llave de seguridad (0011) para REINICIAR TODAS LAS TAREAS COMPLETADAS:");
                
                if (key === RESET_KEY) {
                    document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                        checkbox.checked = false;
                        checkbox.closest('.task-item').classList.remove('task-completed'); 
                    });
                    actualizarProgreso();
                    guardarEstado();
                    mostrarNotificacion("Tareas completadas reiniciadas");
                } else if (key !== null) {
                    // Solo si el usuario no presiona "Cancelar"
                    mostrarNotificacion("Llave de seguridad incorrecta. Reinicio cancelado.", true);
                }
            });
            
            // Sincronización automática cada 30 segundos
            setInterval(guardarEstado, 30000);
            
            // Listener de Firebase para actualizar en tiempo real si otro usuario cambia datos
            SYNC_REF.on('value', (snapshot) => {
                 if (document.readyState === 'complete') {
                     cargarEstado(); 
                 }
            });
        });
        
        window.addEventListener('beforeunload', guardarEstado);
    </script>
</body>
