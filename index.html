<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Asignación - Premium Dark Mode Reluciente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Paleta de Color Premium y Dark Mode */
        :root {
            --bg-dark: #1e1e1e; /* Fondo principal oscuro */
            --card-bg: #2a2a2a; /* Fondo de tarjetas */
            --card-hover: #353535; /* Fondo de tarjetas al pasar el mouse */
            --text-primary: #e0e0e0;
            --text-secondary: #aaaaaa;

            /* Acentos específicos para usuarios y estados */
            --accent-henry: #4285F4;    /* Azul Google */
            --accent-carlos: #DB4437;   /* Rojo Google */
            --accent-ammy: #F4B400;     /* Amarillo Google */
            
            --accent-success: #4CAF50;  /* Verde para Completado */
            --accent-progress: #FF9800; /* Naranja para Progreso */
            --accent-cta: #00BCD4;      /* Cian para Call to Action */
            --accent-red: #DB4437;      /* Rojo para acciones peligrosas */

            --shadow-deep: 0 8px 20px rgba(0, 0, 0, 0.6);
            --shadow-subtle: 0 4px 8px rgba(0, 0, 0, 0.3);
            --border-radius: 12px;
        }

        /* Base Styles y Transiciones Globales */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            /* Transiciones suaves para todos los cambios visuales */
            transition: background-color 0.3s, color 0.3s, border-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 40px 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Contenedor con efecto Fade-in al cargar */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            opacity: 0; 
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .loaded .container {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- HEADER (Elegante) --- */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 25px 30px;
            background: linear-gradient(135deg, #333 0%, #222 100%);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-deep);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--accent-cta); /* Título en color Cian */
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .sync-time {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--accent-henry);
            padding: 8px 15px;
            border-radius: 6px;
            display: inline-block;
            background-color: rgba(66, 133, 244, 0.1);
        }

        /* --- CARDS DE USUARIOS (Relucientes) --- */
        .users-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .user-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-subtle);
            padding: 30px;
            border-left: 5px solid; /* Borde izquierdo dinámico */
            display: flex;
            flex-direction: column;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-deep);
            background-color: var(--card-hover);
        }

        .user-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            /* Usamos la propiedad CSS personalizada del JS para el gradiente */
            background: linear-gradient(45deg, var(--avatar-color-start, var(--accent-cta)), var(--avatar-color-end, var(--accent-henry))); 
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            margin-right: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .user-name {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .task-counter {
            margin-left: auto;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 5px 12px;
            border-radius: 15px;
            background-color: var(--accent-cta);
            color: var(--bg-dark); 
        }

        .task-list {
            list-style-type: none;
            flex-grow: 1;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px; 
            margin-bottom: 10px;
        }
        
        /* Estilo para el Scrollbar (Chrome/Edge/Safari) */
        .task-list::-webkit-scrollbar {
            width: 6px;
        }
        .task-list::-webkit-scrollbar-track {
            background: var(--card-bg);
        }
        .task-list::-webkit-scrollbar-thumb {
            background: var(--text-secondary);
            border-radius: 3px;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .task-item:hover {
            background-color: rgba(255, 255, 255, 0.03);
            padding-left: 5px; /* Efecto sutil de indentación */
        }

        .task-item.task-completed {
            opacity: 0.7;
            background-color: rgba(76, 175, 80, 0.05);
        }
        
        /* Estilos de Texto */
        .task-text-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            line-height: 1.3;
        }

        .task-title {
            font-size: 1rem;
            font-weight: 500;
        }

        .task-subtext {
            font-size: 0.78rem;
            color: var(--text-secondary);
            margin-top: 3px;
        }

        .task-item.task-completed .task-title {
            text-decoration: line-through;
            color: var(--accent-success);
            opacity: 0.9;
        }

        /* CHECKBOX PROFESIONAL (CUSTOM) */
        .task-checkbox {
            margin-right: 15px;
            width: 22px;
            height: 22px;
            cursor: pointer;
            position: relative;
            appearance: none;
            border: 2px solid var(--text-secondary);
            border-radius: 6px;
            flex-shrink: 0;
            background-color: transparent;
        }

        .task-checkbox:checked {
            background-color: var(--accent-success);
            border-color: var(--accent-success);
            transform: scale(1.05);
            box-shadow: 0 0 8px var(--accent-success); /* Brillo sutil */
        }

        .task-checkbox:checked::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            animation: checkmark-bounce 0.2s ease-out;
        }

        /* Animación de Rebote para el Check */
        @keyframes checkmark-bounce {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .delete-task-btn {
            color: var(--accent-red);
            cursor: pointer;
            font-size: 1.1rem;
            opacity: 0.8;
            padding: 5px;
        }

        .delete-task-btn:hover {
            color: #FF6B6B;
            opacity: 1;
            transform: scale(1.2) rotate(5deg);
        }

        /* --- BOTÓN DE AÑADIR TAREA (Elegante) --- */
        .add-task-btn {
            margin-top: 20px;
            color: var(--accent-cta);
            font-size: 1.8rem;
            cursor: pointer;
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            opacity: 0.9;
        }

        .add-task-btn:hover {
            color: var(--accent-success);
            opacity: 1;
            transform: scale(1.1);
        }

        /* --- ESTADÍSTICAS (Profundo y Central) --- */
        .stats {
            max-width: 800px;
            margin: 20px auto 40px auto;
            text-align: center;
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-deep);
            border-top: 5px solid var(--accent-progress);
        }

        .stats h3 {
            margin-bottom: 20px;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .progress-bar {
            height: 15px;
            background-color: #353535;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress {
            height: 100%;
            background-color: var(--accent-progress);
            border-radius: 8px;
            transition: width 0.8s ease-out, background-color 0.3s; 
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.5); /* Sombra de brillo en la barra */
        }
        
        .progress.complete {
            box-shadow: 0 0 10px var(--accent-success);
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        #progress-text {
            margin-top: 5px;
            color: var(--text-secondary);
            font-style: italic;
            font-size: 0.85rem;
        }

        /* --- BOTONES DE ACCIÓN (Neumorphism Sutil) --- */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            background: var(--card-bg);
            color: var(--accent-cta);
            border: none;
            cursor: pointer;
            /* Neumorphism sutil: sombra interna y externa */
            box-shadow: 5px 5px 10px #111, -5px -5px 10px #444; 
        }

        .btn:hover {
            color: white;
            background-color: var(--accent-cta);
            box-shadow: 0 0 15px var(--accent-cta);
            transform: scale(1.05);
        }

        #reset-btn { color: var(--accent-red); }
        #reset-btn:hover { background-color: var(--accent-red); }

        /* --- NOTIFICACIÓN (Más prominente y flotante) --- */
        .save-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--accent-success);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            transform: translateX(120%);
            opacity: 0;
            transition: transform 0.4s ease-out, opacity 0.4s ease-out;
            z-index: 1000;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .save-notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        /* Confeti Mejorado */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0;
            z-index: 1001;
        }

        @keyframes confetti-drop {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            margin-top: 40px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            padding: 10px;
        }

        /* --- MEDIA QUERIES --- */
        @media (max-width: 768px) {
            body { padding: 20px 10px; }
            .users-container { grid-template-columns: 1fr; }
            h1 { font-size: 1.8rem; }
            .user-card { padding: 20px; }
            .stats { padding: 20px; }
            .save-notification { right: 10px; bottom: 10px; font-size: 0.9rem; }
        }
    </style>
</head>

    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <script>
        
        const FIREBASE_CONFIG = {
            // Tu configuración de Firebase - SIN MODIFICACIONES
            apiKey: "AIzaSyBcdWMdR_xVCFFQQPcTGPhbw8DYykN4qUg", 
            authDomain: "app-de-tareas-80324.firebaseapp.com",
            projectId: "app-de-tareas-80324",
            storageBucket: "app-de-tareas-80324.firebasestorage.app",
            messagingSenderId: "166776767275",
            appId: "1:166776767275:web:a581ec25fc4c05063f3b6e",
            databaseURL: "https://app-de-tareas-80324-default-rtdb.firebaseio.com"
        };
        const RESET_KEY = '0011'; 
        
        const app = firebase.initializeApp(FIREBASE_CONFIG);
        const database = app.database();
        const SYNC_REF = database.ref('estado_global');
        
        let isSyncingFromFirebase = false; 

        // --- TAREAS INICIALES HARCODEADAS (Sirven como valor por defecto si Firebase está vacío) ---
        
        let tareasHenry = [
            "Baño",
            "Comedor", 
            "Site",
            "Luces", 
            "Perfilería",
            "Puntos de red",
            "Computadoras",
        ];
        
        let tareasCarlos = [
            "Lokers",        
            "Archivos",
            "Luz corredor",
            "Luz de Emergencia", 
            "Columnas",
            "Bodega de motos",
     
        ];

        let tareasAmmy = [
            "fachada",
            "Techo", 
            "Puertas y Chapas", 
            "Parqueo", 
            "Pintura Gris",
            "Lienzo Azteca", 
            "Pintura General",
            "Recorrido Virtual",
        ];
        
        const usuarios = [
            { nombre: "Henry", color: 'var(--accent-henry)' },
            { nombre: "Carlos", color: 'var(--accent-carlos)' }, 
            { nombre: "Ammy", color: 'var(--accent-ammy)' } 
        ];
        
        function obtenerArrayTareas(nombreUsuario) {
            if (nombreUsuario === "Henry") return tareasHenry;
            if (nombreUsuario === "Carlos") return tareasCarlos;
            if (nombreUsuario === "Ammy") return tareasAmmy;
            return [];
        }
        
        // --- FUNCIONES DE FIREBASE Y SINCRONIZACIÓN (REVISADAS) ---
        
        /**
         * Guarda TODA la información: Definiciones de tareas (strings) y estado de completado (booleanos) en Firebase.
         */
        async function guardarEstado() {
            if (isSyncingFromFirebase) {
                return;
            }

            // 1. Obtener Definiciones de Tareas actuales (los arrays de strings)
            const taskDefinitions = {
                Henry: tareasHenry,
                Carlos: tareasCarlos,
                Ammy: tareasAmmy
            };
            
            // 2. Obtener Estado de Completado (los arrays de booleanos)
            const taskAssignmentState = {};
            document.querySelectorAll('.user-card').forEach((card) => {
                const userNombre = card.querySelector('.user-name').textContent;
                taskAssignmentState[userNombre] = [];
                
                card.querySelectorAll('.task-item').forEach((item) => {
                    const checkbox = item.querySelector('.task-checkbox');
                    if (checkbox) {
                        taskAssignmentState[userNombre].push(checkbox.checked); 
                    }
                });
            });
            
            try {
                // Guarda taskDefinitions y taskAssignmentState
                await SYNC_REF.set({ 
                    taskAssignmentState: taskAssignmentState, // El estado de los checks
                    taskDefinitions: taskDefinitions, // ¡Las listas de tareas dinámicas!
                    lastUpdated: new Date().toISOString()
                });
                
                mostrarNotificacion("<i class='fas fa-check-circle'></i> Sincronización Exitosa", false, true); 
                mostrarFechaYHora();
            } catch (error) {
                console.error("Error al guardar estado en Firebase RTDB:", error);
                mostrarNotificacion("<i class='fas fa-exclamation-triangle'></i> ERROR al sincronizar datos", true);
            }
        }
        
        /**
         * Carga TODO: Definiciones de tareas (strings) y luego aplica el estado de completado (checks).
         */
        async function cargarEstado() {
            isSyncingFromFirebase = true; 
            
             try {
                const snapshot = await SYNC_REF.once('value');
                
                if (!snapshot.exists()) {
                    isSyncingFromFirebase = false;
                    dibujarAsignacionTareas(); // Dibuja con las tareas iniciales si no hay datos
                    document.body.classList.add('loaded'); 
                    return; 
                }
                
                const data = snapshot.val();
                
                // --- PASO 1: CARGAR Y ACTUALIZAR DEFINICIONES DE TAREAS (strings) ---
                if (data.taskDefinitions) {
                    // *** Esto actualiza las variables globales con los datos de Firebase ***
                    if (data.taskDefinitions.Henry) tareasHenry = data.taskDefinitions.Henry;
                    if (data.taskDefinitions.Carlos) tareasCarlos = data.taskDefinitions.Carlos;
                    if (data.taskDefinitions.Ammy) tareasAmmy = data.taskDefinitions.Ammy;
                }

                // --- PASO 2: DIBUJAR LA UI CON LAS TAREAS CARGADAS ---
                // Esto crea los checkboxes en el DOM usando las variables globales actualizadas
                dibujarAsignacionTareas(); 

                // --- PASO 3: APLICAR ESTADO DE COMPLETADO (booleans) ---
                const estado = data.taskAssignmentState; 
                
                document.querySelectorAll('.user-card').forEach(card => {
                    const userNombre = card.querySelector('.user-name').textContent;
                    if (estado && estado[userNombre]) {
                        card.querySelectorAll('.task-item').forEach((item, index) => {
                            const checkbox = item.querySelector('.task-checkbox');
                            if (checkbox) {
                                 const isChecked = index < estado[userNombre].length && estado[userNombre][index] === true;
                                 checkbox.checked = isChecked;
                                 
                                 if (isChecked) {
                                    item.classList.add('task-completed');
                                 } else {
                                     item.classList.remove('task-completed');
                                 }
                            }
                        });
                    }
                });
                
                actualizarProgreso();
                mostrarFechaYHora();

            } catch (error) {
                console.error("Error al cargar estado desde Firebase RTDB:", error);
                mostrarNotificacion("<i class='fas fa-exclamation-circle'></i> ERROR al cargar datos. Usando estado inicial.", true);
            } finally {
                isSyncingFromFirebase = false; 
                document.body.classList.add('loaded'); // Activa el fade-in
            }
        }
        
        function mostrarNotificacion(message, isError = false, isSave = false) {
            const notification = document.getElementById('save-notification');
            notification.innerHTML = message;
            
            let color = 'var(--accent-success)';
            if (isError) color = 'var(--accent-red)';
            else if (isSave) color = 'var(--accent-cta)'; 

            notification.style.background = color;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        function mostrarFechaYHora() {
            const now = new Date();
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            const formattedTime = now.toLocaleTimeString('es-ES', timeOptions);

            const datetimeElement = document.getElementById('current-datetime');
            datetimeElement.innerHTML = `<i class="far fa-clock"></i> Sincronizado con Firebase RTDB - **${formattedTime}**`;
        }
        // --- FIN FUNCIONES DE FIREBASE Y SINCRONIZACIÓN ---

        // --- FUNCIONES DE UI Y LÓGICA DE TAREAS ---
        
        /**
         * Función pura para dibujar la interfaz de usuario.
         */
        function dibujarAsignacionTareas() {
            const usuariosContainer = document.getElementById('users-container');
            usuariosContainer.innerHTML = '';
            
            usuarios.forEach(usuario => {
                const tareasUsuario = obtenerArrayTareas(usuario.nombre);
                crearTarjetaUsuario(usuario.nombre, usuario.color, tareasUsuario); 
            });
            
            actualizarProgreso(); // Asegura que el progreso se actualice después de dibujar
        }

        function crearTarjetaUsuario(nombre, accentColor, tareas) {
            const usuariosContainer = document.getElementById('users-container');
            
            const userCard = document.createElement('div');
            userCard.className = 'user-card';
            userCard.setAttribute('data-user-name', nombre); 
            userCard.style.borderLeftColor = accentColor; 
            
            let avatarColorStart = accentColor;
            let avatarColorEnd = accentColor;
            if (nombre === 'Henry') { avatarColorStart = '#2196F3'; avatarColorEnd = '#0D47A1'; } 
            else if (nombre === 'Carlos') { avatarColorStart = '#FF5252'; avatarColorEnd = '#B71C1C'; } 
            else if (nombre === 'Ammy') { avatarColorStart = '#FFEB3B'; avatarColorEnd = '#FF6F00'; } 

            const userHeader = document.createElement('div');
            userHeader.className = 'user-header';
            
            const userAvatar = document.createElement('div');
            userAvatar.className = 'user-avatar';
            userAvatar.textContent = nombre.charAt(0);
            userAvatar.style.setProperty('--avatar-color-start', avatarColorStart);
            userAvatar.style.setProperty('--avatar-color-end', avatarColorEnd);


            const userName = document.createElement('div');
            userName.className = 'user-name';
            userName.textContent = nombre;
            
            const taskCounter = document.createElement('div');
            taskCounter.className = 'task-counter';
            taskCounter.textContent = `${tareas.length} tareas`;
            taskCounter.style.backgroundColor = accentColor; 

            userHeader.appendChild(userAvatar);
            userHeader.appendChild(userName);
            userHeader.appendChild(taskCounter);
            
            const taskList = document.createElement('ul');
            taskList.className = 'task-list';
            
            if (tareas.length === 0) {
                const emptyMessage = document.createElement('li');
                emptyMessage.className = 'task-item';
                emptyMessage.style.justifyContent = 'center';
                emptyMessage.innerHTML = `<span class="task-title" style="color:var(--text-secondary); opacity: 0.7; border-bottom: none;">No hay tareas asignadas.</span>`;
                taskList.appendChild(emptyMessage);
            } else {
                tareas.forEach(tarea => {
                    const taskItem = document.createElement('li');
                    taskItem.className = 'task-item';
                    
                    const taskCheckbox = document.createElement('input');
                    taskCheckbox.type = 'checkbox';
                    taskCheckbox.className = 'task-checkbox';
                    taskCheckbox.style.borderColor = accentColor; 

                    taskCheckbox.addEventListener('change', function() {
                        if (this.checked) {
                            taskItem.classList.add('task-completed');
                            const porcentaje = calcularPorcentajeProgreso();
                            if (porcentaje === 100) {
                                crearConfeti();
                            }
                        } else {
                            taskItem.classList.remove('task-completed');
                        }
                        actualizarProgreso();
                        guardarEstado(); // Guarda el estado de completado Y la lista de tareas
                    });
                    
                    const textContainer = document.createElement('div');
                    textContainer.className = 'task-text-container';
                    
                    const taskTitle = document.createElement('span');
                    taskTitle.className = 'task-title';
                    taskTitle.textContent = tarea;
                    
                    const taskSubtext = document.createElement('span');
                    taskSubtext.className = 'task-subtext';
                    taskSubtext.textContent = 'Realizar todos los trabajos*';
                    
                    textContainer.appendChild(taskTitle);
                    textContainer.appendChild(taskSubtext);
                    
                    textContainer.addEventListener('click', function() {
                        taskCheckbox.checked = !taskCheckbox.checked;
                        taskCheckbox.dispatchEvent(new Event('change')); 
                    });

                    const deleteIcon = document.createElement('i');
                    deleteIcon.className = 'fas fa-trash-alt delete-task-btn'; 
                    deleteIcon.title = `Eliminar la tarea '${tarea}'`;
                    deleteIcon.style.color = 'var(--accent-red)'; 

                    deleteIcon.addEventListener('click', function() {
                        eliminarTareaDinamica(nombre, tarea);
                    });
                    
                    taskItem.appendChild(taskCheckbox);
                    taskItem.appendChild(textContainer); 
                    taskItem.appendChild(deleteIcon); 
                    taskList.appendChild(taskItem);
                });
            }
            
            const addTaskBtn = document.createElement('i');
            addTaskBtn.className = 'fas fa-plus-circle add-task-btn';
            addTaskBtn.title = `Agregar nueva tarea a ${nombre}`;
            addTaskBtn.style.color = accentColor; 

            addTaskBtn.addEventListener('click', () => {
                agregarTareaDinamica(nombre);
            });
            
            userCard.appendChild(userHeader);
            userCard.appendChild(taskList);
            userCard.appendChild(addTaskBtn); 
            usuariosContainer.appendChild(userCard);
        }

        function agregarTareaDinamica(userName) {
            const nuevaTarea = prompt(`➕ Ingrese el nombre de la nueva tarea para ${userName}:`);
            
            if (nuevaTarea === null || nuevaTarea.trim() === "") {
                mostrarNotificacion("Adición de tarea cancelada.");
                return;
            }

            const tareaNormalizada = nuevaTarea.trim().charAt(0).toUpperCase() + nuevaTarea.trim().slice(1);
            
            let targetArray = obtenerArrayTareas(userName);
            
            if (targetArray.includes(tareaNormalizada)) {
                mostrarNotificacion(`⚠️ La tarea '${tareaNormalizada}' ya existe para ${userName}.`, true);
                return;
            }
            
            targetArray.push(tareaNormalizada);
            
            dibujarAsignacionTareas(); // 1. Re-dibuja con la nueva lista
            guardarEstado(); // 2. Guarda la nueva lista y el estado de completado en Firebase

            mostrarNotificacion(`<i class='fas fa-plus'></i> Tarea '${tareaNormalizada}' agregada a ${userName}.`);
        }
        
        function eliminarTareaDinamica(userName, tareaAEliminar) {
            
            if (!confirm(`¿Estás seguro de que quieres eliminar la tarea: "${tareaAEliminar}" de la lista de ${userName}? Esta acción no se puede deshacer.`)) {
                mostrarNotificacion("Eliminación cancelada.");
                return;
            }
            
            let targetArray = obtenerArrayTareas(userName);
            
            const tareaIndex = targetArray.indexOf(tareaAEliminar);
            
            if (tareaIndex > -1) {
                targetArray.splice(tareaIndex, 1);
                
                dibujarAsignacionTareas(); // 1. Re-dibuja sin la tarea
                guardarEstado(); // 2. Guarda la nueva lista y el estado de completado en Firebase

                mostrarNotificacion(`<i class='fas fa-trash-alt'></i> Tarea '${tareaAEliminar}' eliminada de ${userName}.`);
            } else {
                mostrarNotificacion(`<i class='fas fa-exclamation-triangle'></i> Error: La tarea no pudo ser encontrada para eliminación.`, true);
            }
        }

        function calcularPorcentajeProgreso() {
            const checkboxes = document.querySelectorAll('.task-checkbox');
            const totalTareas = checkboxes.length;
            const tareasCompletadas = Array.from(checkboxes).filter(checkbox => checkbox.checked).length;
            
            return totalTareas > 0 ? Math.round((tareasCompletadas / totalTareas) * 100) : 0;
        }
        
        function actualizarProgreso() {
            const porcentaje = calcularPorcentajeProgreso();
            
            const progressBar = document.getElementById('global-progress');
            progressBar.style.width = `${porcentaje}%`;
            
            if (porcentaje === 100) {
                progressBar.style.backgroundColor = 'var(--accent-success)';
                progressBar.classList.add('complete');
            } else {
                progressBar.style.backgroundColor = 'var(--accent-progress)';
                progressBar.classList.remove('complete');
            }
            
            document.getElementById('progress-percent').textContent = `${porcentaje}%`;
            
            const checkboxes = document.querySelectorAll('.task-checkbox');
            const totalTareas = checkboxes.length;
            const tareasCompletadas = Array.from(checkboxes).filter(checkbox => checkbox.checked).length;
            
            document.getElementById('completed-tasks').textContent = `${tareasCompletadas} tareas completadas`;
            document.getElementById('progress-text').textContent = 
                `${tareasCompletadas} de ${totalTareas} tareas completadas (${porcentaje}%)`;

            mostrarFechaYHora();
        }
        
        function crearConfeti() {
            const colors = ['#4285F4', '#DB4437', '#F4B400', '#0F9D58', '#4CAF50', '#FF9800', '#00BCD4'];
            const confettiCount = 80; 
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'vh'; 
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 8 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.animation = `confetti-drop ${Math.random() * 2 + 1.5}s linear ${Math.random() * 1}s forwards`; 
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 4000);
            }
        }
        // --- FIN FUNCIONES DE UI Y LÓGICA DE TAREAS ---
        
        
        // --- EVENTOS PRINCIPALES ---
        window.addEventListener('DOMContentLoaded', () => {
            
            const ALERT_KEY = 'alertShown';
            if (!localStorage.getItem(ALERT_KEY)) {
                alert("IMPORTANTE: Realizar los trabajos que existan en cada área de reporte, ya que antes de finalizar ruta se pasará viendo y hasta que quede se retira de tienda.");
                localStorage.setItem(ALERT_KEY, 'true');
            }
            
            // Carga TODO: Listas de tareas y estado de checks desde Firebase
            cargarEstado(); 
            
            // Lógica del botón de Reinicio con llave de seguridad
            document.getElementById('reset-btn').addEventListener('click', function() {
                const key = prompt("⚠️ Ingrese la llave de seguridad (0011) para REINICIAR TODAS LAS TAREAS COMPLETADAS:");
                
                if (key === RESET_KEY) {
                    document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                        checkbox.checked = false;
                        checkbox.closest('.task-item').classList.remove('task-completed'); 
                    });
                    actualizarProgreso();
                    guardarEstado(); // Guarda el estado de checks reiniciado
                    mostrarNotificacion("<i class='fas fa-undo'></i> Tareas completadas reiniciadas");
                } else if (key !== null) {
                    mostrarNotificacion("<i class='fas fa-lock'></i> Llave de seguridad incorrecta. Reinicio cancelado.", true);
                }
            });
            
            // Sincronización automática cada 30 segundos
            setInterval(guardarEstado, 30000);
            
            // Listener de Firebase para actualizar en tiempo real si otro usuario cambia datos
            SYNC_REF.on('value', (snapshot) => {
                 if (document.readyState === 'complete' && !isSyncingFromFirebase) {
                     cargarEstado(); 
                 }
            });
        });
        
        window.addEventListener('beforeunload', guardarEstado);
    </script>
</body>
