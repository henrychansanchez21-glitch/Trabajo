<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Asignación Operacional | Minimalista</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Variables y Reseteo: Estilo Minimalista y Profesional */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            /* Colores Base */
            --primary: #004d7a; /* Deep Navy */
            --secondary: #00a896; /* Turquesa/Acento */
            --dark: #2c3e50; /* Texto principal */
            --light-bg: #ecf0f1; /* Fondo muy claro */
            --card-bg: #ffffff;
            /* Sombras sutiles para minimalismo */
            --shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.12);
            /* Transición más fluida */
            --transition: all 0.3s cubic-bezier(0.2, 0.8, 0.4, 1);
        }
        
        body {
            background: var(--light-bg);
            color: var(--dark);
            line-height: 1.6;
            padding: 30px;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Contenedor Principal */
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Encabezado: Limpio y Sobrio */
        header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 20px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
            border-top: 5px solid var(--primary);
            transition: var(--transition);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 5px;
            font-weight: 700;
            color: var(--dark);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 400; 
            color: var(--dark);
        }
        
        /* Contenedor de Tarjetas de Usuario */
        .users-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        /* Tarjeta de Usuario: Estilo de "Ladrillo de Información" */
        .user-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 35px;
            transition: var(--transition);
            position: relative;
            transform: translateY(0);
            opacity: 0;
            animation: cardFadeIn 0.8s forwards;
            border-left: 5px solid var(--secondary); 
        }
        
        .user-card:hover {
            transform: translateY(-5px); 
            box-shadow: var(--shadow-hover);
        }
        
        /* Animación de entrada de tarjeta */
        @keyframes cardFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-card:nth-child(1) { animation-delay: 0.1s; }
        .user-card:nth-child(2) { animation-delay: 0.2s; }
        .user-card:nth-child(3) { animation-delay: 0.3s; }
        
        /* Encabezado dentro de la tarjeta */
        .user-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .user-avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .user-name {
            font-size: 1.7rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        /* Lista de Tareas */
        .task-list {
            list-style-type: none;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .task-list::-webkit-scrollbar { width: 6px; }
        .task-list::-webkit-scrollbar-track { background: var(--light-bg); border-radius: 10px; }
        .task-list::-webkit-scrollbar-thumb { background: rgba(0, 168, 150, 0.4); border-radius: 10px; }
        .task-list::-webkit-scrollbar-thumb:hover { background: var(--secondary); }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: background-color 0.2s, padding-left 0.2s;
        }

        .task-item:hover {
            background-color: rgba(0, 168, 150, 0.03); 
            padding-left: 5px; 
        }
        
        .task-item:last-child { border-bottom: none; }
        
        /* Checkbox Minimalista */
        .task-checkbox {
            margin-right: 15px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            position: relative;
            appearance: none;
            border: 2px solid var(--primary); 
            border-radius: 3px;
            transition: var(--transition);
            flex-shrink: 0;
        }
        
        .task-checkbox:checked {
            background: var(--primary);
            border-color: var(--primary);
        }
        
        .task-checkbox:checked::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 10px;
        }
        
        .task-text {
            flex: 1;
            font-size: 1rem;
            color: var(--dark);
            transition: var(--transition);
            font-weight: 500; 
        }
        
        .task-checkbox:checked + .task-text {
            text-decoration: line-through;
            color: var(--secondary);
            opacity: 0.6;
            font-weight: 400;
        }

        /* Mensaje de Estado (Henry: En ruta) */
        .route-message {
            text-align: center;
            padding: 18px 0;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary); 
            background: rgba(0, 77, 122, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(0, 77, 122, 0.3);
        }

        .route-message i {
            margin-right: 10px;
            color: var(--secondary);
        }
        
        /* Estadísticas y Progreso */
        .stats {
            margin-top: 35px;
            text-align: center;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border-top: 5px solid var(--primary);
        }
        
        .stats h3 {
            margin-bottom: 20px;
            color: var(--dark);
            font-size: 1.6rem;
            font-weight: 600;
        }
        
        .progress-container {
            position: relative;
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 15px; 
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 8px;
            transition: width 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 10px;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-10deg);
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.95rem;
        }
        
        /* Pie de página */
        footer {
            text-align: center;
            margin-top: 50px;
            color: var(--secondary);
            font-size: 0.9rem;
            padding: 15px;
            opacity: 0.7;
        }
        
        /* Media Queries para responsividad */
        @media (max-width: 768px) {
            .users-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }

        /* Notificación de guardado RESTAURADA */
        .save-notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--secondary); 
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
            transform: translateY(120px);
            opacity: 0;
            transition: transform 0.4s ease-out, opacity 0.4s ease-out;
            z-index: 1000;
            font-weight: 500;
        }
        
        .save-notification.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> PANEL DE ASIGNACIÓN OPERACIONAL</h1>
            <p class="subtitle">Gestión de Tareas Clave y Seguimiento de Progreso Diario.</p>
        </header>
        
        <div class="users-container" id="users-container">
            </div>
        
        <div class="stats">
            <h3><i class="fas fa-chart-bar"></i> RESUMEN DE PROGRESO GLOBAL</h3>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="global-progress" style="width: 0%"></div>
                </div>
                <div class="progress-info">
                    <span id="completed-tasks">0 tareas completadas</span>
                    <span id="progress-percent">0%</span>
                </div>
            </div>
            <p id="progress-text">Progreso general del equipo</p>
        </div>
        
        <footer>
            <p>Sistema de Gestión de Tareas | Desarrollado por Ingeniería de Proyectos</p>
        </footer>
    </div>

    <div class="save-notification" id="save-notification">
        <i class="fas fa-check-circle"></i> Sincronización de Datos Exitosa
    </div>

    <script>
        // Tareas fijas de Henry (CERO)
        const tareasHenry = []; 
        const mensajeHenry = "En ruta. No tiene tareas operativas asignadas."; 

        // Tareas de Carlos (12 tareas totales - Incluye 'columnas' y 'quiosco de video juegos')
        const tareasCarlos = [
            "Perfileria",
            "TV Wall",
            "Nichos",
            "Quiosco de teléfonos",
            "Quioscos de uso personal",
            "Quiosco de electrodomésticos",
            "Góndolas",
            "escritorios de atención al cliente",
            "Archivos", 
            "lienzos Azteca",
            "quiosco de video juegos",
            "columnas" 
        ];

        // Tareas de Ammy (15 tareas totales - Incluye 'Pintura gris')
        const tareasAmmy = [
            "Baño",
            "Comedor",
            "Site",
            "Luces",
            "Planta",
            "Techo",
            "Regillas",
            "Tinacos",
            "Luz de corredor",
            "góndolas",
            "bodega",
            "fachada",
            "parqueo",
            "bunker",
            "Pintura gris" 
        ];
        
        // Usuarios fijos
        const usuarios = [
            { nombre: "Henry", tareas: tareasHenry.length, mensaje: mensajeHenry },
            { nombre: "Carlos", tareas: tareasCarlos.length }, 
            { nombre: "Ammy", tareas: tareasAmmy.length } 
        ];
        
        // Función para obtener tareas fijas según el usuario
        function obtenerTareasFijas(nombreUsuario) {
            if (nombreUsuario === "Henry") {
                return tareasHenry;
            }
            if (nombreUsuario === "Carlos") {
                return tareasCarlos;
            }
            if (nombreUsuario === "Ammy") {
                return tareasAmmy;
            }
            return [];
        }
        
        // Función para obtener el mensaje de estado (solo para Henry)
        function obtenerMensajeEstado(nombreUsuario) {
            if (nombreUsuario === "Henry") {
                return mensajeHenry;
            }
            return null;
        }

        // Función para guardar el estado en localStorage (RESTAURADA)
        function guardarEstado() {
            const estado = {};
            document.querySelectorAll('.user-card').forEach((card) => {
                const userNombre = card.querySelector('.user-name').textContent;
                estado[userNombre] = [];
                
                card.querySelectorAll('.task-item').forEach((item) => {
                    const checkbox = item.querySelector('.task-checkbox');
                    const completada = checkbox ? checkbox.checked : false; 
                    estado[userNombre].push(completada);
                });
            });
            
            localStorage.setItem('taskAssignmentState', JSON.stringify(estado));
            
            // Mostrar notificación de guardado (RESTAURADA)
            const notification = document.getElementById('save-notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
        
        // Función para cargar el estado desde localStorage (RESTAURADA)
        function cargarEstado() {
            const estadoGuardado = localStorage.getItem('taskAssignmentState');
            if (!estadoGuardado) return;
            
            const estado = JSON.parse(estadoGuardado);
            
            document.querySelectorAll('.user-card').forEach(card => {
                const userNombre = card.querySelector('.user-name').textContent;
                if (estado[userNombre]) {
                    card.querySelectorAll('.task-item').forEach((item, index) => {
                        const checkbox = item.querySelector('.task-checkbox');
                        if (checkbox) {
                             if (index < estado[userNombre].length && estado[userNombre][index]) {
                                checkbox.checked = true;
                            }
                        }
                    });
                }
            });
            
            actualizarProgreso();
        }
        
        // Función para crear la asignación de tareas (ajustada para usar localStorage)
        function crearAsignacionTareas() {
            const usuariosContainer = document.getElementById('users-container');
            usuariosContainer.innerHTML = '';
            
            // Crear la estructura de tarjetas en el DOM
            usuarios.forEach(usuario => {
                const tareasUsuario = obtenerTareasFijas(usuario.nombre);
                crearTarjetaUsuario(usuario.nombre, tareasUsuario);
            });
            
            // 1. Verificar si las listas de tareas en localStorage son obsoletas (por si se añadieron nuevas tareas)
            const savedTasks = localStorage.getItem('taskAssignment');
            const currentTasks = JSON.stringify(usuarios.map(u => ({ nombre: u.nombre, tareas: obtenerTareasFijas(u.nombre) })));
            
            if (savedTasks !== currentTasks) {
                // Si las listas cambiaron, forzar un reinicio limpio para aplicar las nuevas tareas
                localStorage.removeItem('taskAssignmentState');
                localStorage.setItem('taskAssignment', currentTasks);
            }
            
            // 2. Cargar el estado guardado (si existe)
            cargarEstado();
        }

        // Función auxiliar para crear una tarjeta de usuario
        function crearTarjetaUsuario(nombre, tareas) {
            const usuariosContainer = document.getElementById('users-container');
            const mensajeEstado = obtenerMensajeEstado(nombre);
            
            const userCard = document.createElement('div');
            userCard.className = 'user-card';
            
            const userHeader = document.createElement('div');
            userHeader.className = 'user-header';
            
            const userAvatar = document.createElement('div');
            userAvatar.className = 'user-avatar';
            userAvatar.textContent = nombre.charAt(0);
            
            const userName = document.createElement('div');
            userName.className = 'user-name';
            userName.textContent = nombre;
            
            userHeader.appendChild(userAvatar);
            userHeader.appendChild(userName);
            
            const taskList = document.createElement('ul');
            taskList.className = 'task-list';
            
            if (mensajeEstado) {
                // Henry: Muestra el mensaje de estado
                const messageItem = document.createElement('li');
                messageItem.className = 'route-message';
                messageItem.innerHTML = `<i class="fas fa-truck-moving"></i> ${mensajeEstado}`;
                taskList.appendChild(messageItem);
            } else if (tareas.length === 0) {
                // Mensaje genérico de sin tareas
                const emptyMessage = document.createElement('li');
                emptyMessage.className = 'task-item';
                emptyMessage.style.justifyContent = 'center';
                emptyMessage.innerHTML = '<span class="task-text" style="color:var(--secondary);">Sin tareas asignadas.</span>';
                taskList.appendChild(emptyMessage);
            } else {
                // Carlos y Ammy: Muestran la lista de tareas
                tareas.forEach(tarea => {
                    const taskItem = document.createElement('li');
                    taskItem.className = 'task-item';
                    
                    const taskCheckbox = document.createElement('input');
                    taskCheckbox.type = 'checkbox';
                    taskCheckbox.className = 'task-checkbox';
                    
                    // Event listener para actualizar progreso Y guardar estado (RESTAURADO)
                    taskCheckbox.addEventListener('change', function() {
                        actualizarProgreso();
                        guardarEstado(); 
                    });
                    
                    const taskText = document.createElement('span');
                    taskText.className = 'task-text';
                    taskText.textContent = tarea;
                    
                    taskItem.appendChild(taskCheckbox);
                    taskItem.appendChild(taskText);
                    taskList.appendChild(taskItem);
                });
            }
            
            userCard.appendChild(userHeader);
            userCard.appendChild(taskList);
            usuariosContainer.appendChild(userCard);
        }
        
        // Función para actualizar el progreso general
        function actualizarProgreso() {
            const checkboxes = document.querySelectorAll('.task-checkbox');
            
            const tareasReales = Array.from(checkboxes).filter(cb => {
                const card = cb.closest('.user-card');
                const listContent = card.querySelector('.task-list').textContent;
                return !listContent.includes('En ruta') && !listContent.includes('Sin tareas asignadas.');
            });
            
            const totalTareas = tareasReales.length;
            const tareasCompletadas = tareasReales.filter(checkbox => checkbox.checked).length;
            
            const porcentaje = totalTareas > 0 ? Math.round((tareasCompletadas / totalTareas) * 100) : 0;
            
            const progressBar = document.getElementById('global-progress');
            progressBar.style.width = `${porcentaje}%`;
            
            document.getElementById('progress-percent').textContent = `${porcentaje}%`;
            document.getElementById('completed-tasks').textContent = `${tareasCompletadas} tareas completadas`;
            document.getElementById('progress-text').textContent = 
                `${tareasCompletadas} de ${totalTareas} tareas completadas (${porcentaje}%)`;
        }
        
        // Inicializar el sistema al cargar la página
        window.addEventListener('DOMContentLoaded', () => {
            crearAsignacionTareas();
            
            // Guardar estado automáticamente cada 30 segundos (RESTAURADO)
            setInterval(guardarEstado, 30000);
        });
        
        // Guardar estado cuando se cierre la página (RESTAURADO)
        window.addEventListener('beforeunload', guardarEstado);
    </script>
</body>
</html>
