<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestor de Tareas + Reportes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(125deg, #0b1a2d, #1a3a5f, #24243e);
      color: #e0f0ff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    #assign-btn {
      position: fixed;
      top: 25px;
      left: 25px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
      border: none;
      color: #0b1a2d;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 201, 255, 0.4);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .screen {
      background: rgba(15, 30, 50, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 32px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: none;
    }
    .screen.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1, h2, h3 {
      font-weight: 800;
      margin: 16px 0;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .counter-box {
      background: rgba(0, 40, 80, 0.6);
      padding: 16px;
      border-radius: 16px;
      margin: 16px 0 24px;
      font-size: 20px;
      font-weight: 700;
      color: #00ffcc;
    }

    .user-card {
      background: rgba(25, 45, 75, 0.6);
      border-radius: 20px;
      padding: 24px;
      margin: 20px 0;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 200, 255, 0.2);
    }
    .user-card:hover {
      transform: translateY(-5px);

    }

    .user-name {
      font-size: 20px;

    }

      color: #4fc3f7;
      padding: 16px;
      border-radius: 20px;
      margin: 20px 0;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }
    .reports-btn:hover {
      background: rgba(0, 120, 220, 0.4);
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0, 150, 255, 0.3);
    }

    .report-entry {
      background: rgba(0, 30, 60, 0.5);
      padding: 16px;
      border-radius: 16px;
      margin-bottom: 16px;
      text-align: left;
      border-left: 4px solid #00c9ff;

      transition: background 0.2s;
    }

    }

      display: flex;

    }
    .report-user {

    }

      font-size: 14px;
    }
    .report-text {
      color: #e0f0ff;

      line-height: 1.5;
    }

    .notes-section {
      margin: 20px 0;
      text-align: left;
    }
    .notes-section textarea {
      width: 100%;
      height: 100px;

    .assign-form input,

      margin: 20px 0;

    }

    .upload-btn {

      background: rgba(40, 150, 200, 0.4);
      transform: translateY(-2px);

  </style>
</head>

  <script>
    const ACCESS_KEY = "0110";
    let tasks = { henry: [], colli: [], amy: [] };
    let userNotes = { henry: [], colli: [], amy: [] };
    let userNames = { henry: "", colli: "", amy: "" };
    let inactivityTimers = { henry: null, colli: null, amy: null };
    let hasCompletedTask = { henry: false, colli: false, amy: false };
    const expirationTimers = new Map();
    let audioContext = null;

    // ‚úÖ Nuevas funciones para borrar notas
    function confirmDeleteNote(user, index) {
      if (confirm("‚ö†Ô∏è ¬øBorrar esta nota?")) {
        userNotes[user].splice(index, 1);
        saveAll();
        renderNotesHistory(user);
        alert("‚úÖ Nota eliminada.");
      }
    }

    function confirmDeleteNoteGlobal(user, index) {
      if (confirm("‚ö†Ô∏è ¬øBorrar esta nota de " + (userNames[user] || user) + "?")) {
        userNotes[user].splice(index, 1);
        saveAll();
        renderAllReports();
        alert("‚úÖ Nota eliminada.");
      }
    }

    function loadData() {
      try {
        const savedTasks = localStorage.getItem('userTasks');
        const savedNotes = localStorage.getItem('userNotes');
        const savedNames = localStorage.getItem('userNames');

        if (savedTasks) tasks = JSON.parse(savedTasks);
        if (savedNotes) {
          const parsed = JSON.parse(savedNotes);
          userNotes.henry = Array.isArray(parsed.henry) ? parsed.henry : [];
          userNotes.colli = Array.isArray(parsed.colli) ? parsed.colli : [];
          userNotes.amy = Array.isArray(parsed.amy) ? parsed.amy : [];
        }
        if (savedNames) userNames = JSON.parse(savedNames);
      } catch (e) {
        console.warn("Error al cargar datos. Usando valores por defecto.");
      }
    }

    function saveAll() {
      try {
        localStorage.setItem('userTasks', JSON.stringify(tasks));
        localStorage.setItem('userNotes', JSON.stringify(userNotes));
        localStorage.setItem('userNames', JSON.stringify(userNames));
      } catch (e) {
        console.error("No se pudo guardar en localStorage.");
        alert("‚ö†Ô∏è No se pudieron guardar los datos.");
      }
      updateCounters();
    }

    function isTaskDuplicate(text) {
      const norm = text.trim().toLowerCase();
      for (const user in tasks) {
        if (tasks[user].some(t => t.text.trim().toLowerCase() === norm)) return true;
      }
      return false;
    }

    function countPendingTasks() {
      let total = 0;
      for (const user in tasks) {
        total += tasks[user].filter(t => !t.completed).length;
      }
      return total;
    }

    function updateCounters() {
      const pending = countPendingTasks();
      document.getElementById('total-counter').textContent = pending;
      document.getElementById('stats-henry').textContent = `Tareas: ${tasks.henry.filter(t => !t.completed).length}`;
      document.getElementById('stats-colli').textContent = `Tareas: ${tasks.colli.filter(t => !t.completed).length}`;
      document.getElementById('stats-amy').textContent = `Tareas: ${tasks.amy.filter(t => !t.completed).length}`;
    }

    function formatDateLong(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleString('es-ES', {
        day: '2-digit',
        month: '2-digit',
        year: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function formatDate(iso) {
      if (!iso) return '';
      return new Date(iso).toLocaleString('es-ES', {
        day: '2-digit',
        month: '2-digit',
        year: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // ‚úÖ Renderizado con capacidad de borrar (global)
    function renderAllReports() {
      const container = document.getElementById('all-reports');
      let allNotes = [];

      ['henry', 'colli', 'amy'].forEach(user => {
        const notes = userNotes[user] || [];
        const displayName = userNames[user] || user.charAt(0).toUpperCase() + user.slice(1);
        notes.forEach((note, index) => {
          allNotes.push({
            user: user,
            displayName: displayName,
            index: index,
            date: note.date,
            text: note.text
          });
        });
      });

      if (allNotes.length === 0) {
        container.innerHTML = '<p style="color:#6688aa; text-align:center;">No hay reportes guardados.</p>';
        return;
      }

      allNotes.sort((a, b) => new Date(b.date) - new Date(a.date));

      let html = '<h3>Reportes del d√≠a (toca para borrar)</h3>';
      allNotes.forEach(entry => {
        html += `
          <div class="report-entry" onclick="confirmDeleteNoteGlobal('${entry.user}', ${entry.index})">
            <div class="report-header">
              <div class="report-user">${entry.displayName}</div>
              <div class="report-date">${formatDateLong(entry.date)}</div>
            </div>
            <div class="report-text">${entry.text}</div>
          </div>
        `;
      });
      container.innerHTML = html;
    }

    function requestName(user) {
      let name = "";
      while (true) {
        name = prompt(`üîí Ingresa tu nombre para ${user.charAt(0).toUpperCase() + user.slice(1)}:`);
        if (name !== null && name.trim() !== "") {
          return name.trim();
        }
      }
    }

    function startInactivityTimer(user) {
      if (inactivityTimers[user]) clearTimeout(inactivityTimers[user]);
      hasCompletedTask[user] = false;
      inactivityTimers[user] = setTimeout(() => {
        if (!hasCompletedTask[user]) {
          playNotificationSound();
          showInactivityAlert(user);
        }
      }, 8000);
    }

    function enterAsUser(user) {
      if (!userNames[user] || userNames[user].trim() === "") {
        userNames[user] = requestName(user);
        saveAll();
      }
      showScreen(`menu-${user}`);
      startInactivityTimer(user);
      document.getElementById(`notes-text-${user}`).value = "";
      renderNotesHistory(user);
    }

    function showInactivityAlert(user) {
      const name = userNames[user] || user.charAt(0).toUpperCase() + user.slice(1);
      const alertDiv = document.getElementById('inactivity-alert');
      alertDiv.textContent = `‚è∞ ${name}, ¬°marca al menos una tarea!`;
      alertDiv.style.display = 'block';
      setTimeout(() => alertDiv.style.display = 'none', 4000);
    }

    function playNotificationSound() {
      try {
        if (!audioContext) {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        oscillator.type = 'sine';
        oscillator.frequency.value = 600;
        gainNode.gain.value = 0.1;
        oscillator.start();
        gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + 0.5);
        oscillator.stop(audioContext.currentTime + 0.5);
      } catch (e) {
        console.log("Sonido no disponible.");
      }
    }

    function requestAccess() {
      const input = prompt("üîë Clave:");
      if (input === ACCESS_KEY) {
        showScreen('assign-menu');
      } else if (input !== null) {
        alert("‚ùå Acceso denegado.");
      }
    }

    function assignTask() {
      const text = document.getElementById('task-input').value.trim();
      const user = document.getElementById('assign-to').value;
      if (!text || !user) return alert("‚ö†Ô∏è Completa los campos.");
      if (isTaskDuplicate(text)) return alert("‚ùå Tarea repetida.");

      if (!userNames[user] || userNames[user].trim() === "") {
        userNames[user] = requestName(user);
        saveAll();
      }

      tasks[user].push({
        id: Date.now(),
        text: text,
        completed: false,
        completionDate: null
      });
      saveAll();

      document.getElementById('task-input').value = '';
      document.getElementById('assign-to').value = '';
      alert("‚úÖ Tarea asignada.");
    }

    function clearArchivedTasks(user) {
      if (confirm(`‚ö†Ô∏è ¬øBorrar todas las tareas archivadas de ${userNames[user] || user}?`)) {
        const archivedIds = tasks[user].filter(t => t.completed).map(t => t.id);
        archivedIds.forEach(id => {
          const timer = expirationTimers.get(id);
          if (timer) {
            clearTimeout(timer.timerId);
            expirationTimers.delete(id);
          }
        });
        tasks[user] = tasks[user].filter(t => !t.completed);
        saveAll();
        renderArchivedTasks(user);
        alert("‚úÖ Archivadas eliminadas.");
      }
    }

    function scheduleAutoDelete(user, taskId) {
      const timerId = setTimeout(() => {
        tasks[user] = tasks[user].filter(t => t.id !== taskId);
        saveAll();
        if (document.getElementById(`menu-${user}`).classList.contains('active')) {
          renderArchivedTasks(user);
        }
        expirationTimers.delete(taskId);
      }, 28800000);
      expirationTimers.set(taskId, { timerId, user });
    }

    function toggleTaskCompletion(user, taskId) {
      const task = tasks[user].find(t => t.id === taskId);
      if (task && !task.completed) {
        task.completed = true;
        task.completionDate = new Date().toISOString();
        hasCompletedTask[user] = true;
        saveAll();
        renderPendingTasks(user);
        renderArchivedTasks(user);
        scheduleAutoDelete(user, taskId);
      }
    }

    function addNote(user) {
      const textarea = document.getElementById(`notes-text-${user}`);
      const text = textarea.value.trim();
      if (!text) {
        alert("‚ö†Ô∏è Por favor, escribe algo antes de guardar.");
        return;
      }

      const newNote = {
        date: new Date().toISOString(),
        text: text
      };

      if (!Array.isArray(userNotes[user])) {
        userNotes[user] = [];
      }
      userNotes[user].push(newNote);
      saveAll();

      textarea.value = "";
      renderNotesHistory(user);
      alert("‚úÖ Nota a√±adida al historial.");
    }

    // ‚úÖ Renderizado con capacidad de borrar (por usuario)
    function renderNotesHistory(user) {
      const container = document.getElementById(`notes-history-${user}`);
      const notes = userNotes[user] || [];
      if (notes.length === 0) {
        container.innerHTML = '<p style="color:#6688aa; text-align:center;">No hay notas guardadas.</p>';
        return;
      }

      const sortedNotes = [...notes].reverse();
      let html = '<h3>Historial de notas (toca para borrar)</h3>';
      sortedNotes.forEach((entry, index) => {
        const realIndex = notes.length - 1 - index;
        html += `
          <div class="note-entry" onclick="confirmDeleteNote('${user}', ${realIndex})">
            <div class="note-text">${entry.text}</div>
            <div class="note-date">${formatDateLong(entry.date)}</div>
          </div>
        `;
      });
      container.innerHTML = html;
    }

    function renderPendingTasks(user) {
      const el = document.getElementById(`tasks-${user}-pending`);
      el.innerHTML = '';
      const list = tasks[user].filter(t => !t.completed);
      if (list.length === 0) {
        el.innerHTML = '<p style="color:#6688aa;">No hay tareas pendientes.</p>';
        return;
      }
      list.forEach(t => {
        const div = document.createElement('div');
        div.className = 'task-item';
        div.innerHTML = `
          <input type="checkbox" class="task-checkbox"
                 onchange="toggleTaskCompletion('${user}', ${t.id})">
          <div style="text-align:left; flex:1;">
            <div class="task-text">${t.text}</div>
          </div>
        `;
        el.appendChild(div);
      });
    }

    function renderArchivedTasks(user) {
      const el = document.getElementById(`tasks-${user}-archived`);
      if (!el) return;
      el.innerHTML = '';
      const list = tasks[user].filter(t => t.completed);
      if (list.length === 0) {
        el.innerHTML = '<p style="color:#6688aa;">No hay tareas archivadas.</p>';
        return;
      }
      list.forEach(t => {
        const div = document.createElement('div');
        div.className = 'archived-item';
        div.innerHTML = `
          <div class="archived-text">‚úì ${t.text}</div>
          <div class="archived-date">Finalizada el ${formatDate(t.completionDate)}</div>
        `;
        el.appendChild(div);
      });
    }

    function showUserView(user, view) {
      document.getElementById(`tasks-${user}-pending`).style.display = 'none';
      document.getElementById(`tasks-${user}-archived`).style.display = 'none';
      document.getElementById(`notes-${user}`).style.display = 'none';
      document.querySelectorAll(`#menu-${user} .menu-btn`).forEach(btn => btn.classList.remove('active'));

      if (view === 'pending') {
        document.querySelector(`#menu-${user} .menu-btn:nth-child(1)`).classList.add('active');
        document.getElementById(`tasks-${user}-pending`).style.display = 'block';
        renderPendingTasks(user);
      } else if (view === 'archived') {
        document.querySelector(`#menu-${user} .menu-btn:nth-child(2)`).classList.add('active');
        document.getElementById(`tasks-${user}-archived`).style.display = 'block';
        renderArchivedTasks(user);
      } else if (view === 'notes') {
        document.querySelector(`#menu-${user} .menu-btn:nth-child(3)`).classList.add('active');
        document.getElementById(`notes-${user}`).style.display = 'block';
        renderNotesHistory(user);
        document.getElementById(`notes-text-${user}`).value = "";
      }
    }

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      if (id === 'main-menu') {
        updateCounters();
      } else if (id === 'report-screen') {
        renderAllReports();
      }
    }

    loadData();
    updateCounters();
  </script>
</body>
</html>
